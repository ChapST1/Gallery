<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d0d0d" />
    <link rel="icon" type="image/x-icon" href="./img/icon.ico">
    <title>Gallery</title>
    <!--css-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Font awesonme script-->
    <script src="https://kit.fontawesome.com/8ff5336caf.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <!-- Menu hamburguer -->
    <section class="menu menu-hamburguer">
        <span class="menu__line"></span>
    </section>
    <!-- End Menu -->

    <!-- Nav -->
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li"><a href="./index.html" class="nav__a">Home</a></li>
            <li class="nav__li">
                <a href="https://github.com/ChapST1" class="nav__a" target="_blank"><i
                        class="fa-solid fa-user-graduate"></i></a>
            </li>
            <li class="nav__li">
                <a href="https://unsplash.com/es" target="_blank" class="nav__a">Unsplash official website -></a>
            </li>
        </ul>
    </nav>
    <!-- end Nav -->

    <!-- up button -->
    <a href="#app" class="menu up-button">
        <i class="fa-solid fa-angles-up"></i>
    </a>
    <!--Body app-->
    <main class="app" id="app">
        <!--Section search-->
        <section class="search">
            <form class="form">
                <input type="text" class="form__search form__input-search" placeholder="search" />
                <button class="form__btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </section>
        <!-- End section search -->

        <div class="app-img">
            

        </div>
        <!-- section load more (buttons) -->
        <aside class="buttons-container">
            <button class="buttons__more">
                <i class="fa-solid fa-arrow-right buttons__icon"></i>
            </button>
        </aside>
        <!-- End section load more -->

        <!-- section modal -->
        <section class="modal-container">
            <article class="modal__content">
                <!-- section image -->
                <aside class="img-modal-container">
                    <img src="" alt="img" class="img" />
                    <section class="views-container">
                        <i class="fa-solid fa-eye views__icon"></i>
                        <small class="views">0</small>
                    </section>
                </aside>
                <!-- section description -->
                <aside class="description-container">
                    <!-- section header  -->
                    <header class="user">
                        <section class="user-container">
                            <img src="" alt="" class="user__avatar" />
                            <h2 class="user__name">NAME</h2>
                        </section>
                        <section class="user-likes-container">
                            <p class="user__likes description__likes">
                                <i class="fa-solid fa-heart"></i>
                                <span class="user__likes-number">0</span>
                            </p>
                        </section>
                    </header>
                    <!-- end header -->

                    <!-- Section biography -->
                    <h2 class="description__bio">Bio</h2>
                    <time class="description__time">0</time>
                    <div class="location-container">
                        <span class="location__text"></span>
                        <i class="fa-solid fa-location-dot location__icon"></i>
                    </div>
                    <!-- end section biography -->
                    <!-- Download images -->
                    <a class="user-downloads" download="image" target="_blank">
                        <span>Download</span>
                    </a>

                    <!-- User's photo section -->
                    <span class="user__photos-name">name</span>
                    <!-- Body user's photo -->
                    <div class="user-app" id="user-app"></div>
                </aside>
            </article>
            <!-- close modal X -->
            <i class="fa-solid fa-xmark close-modal"></i>
        </section>
        <!-- End modal -->
    </main>

    <footer class="footer">
        <a href="https://github.com/ChapST1" target="_blank" class="footer__a">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="#" target="_blank" class="footer__a">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" target="_blank" class="footer__a">
            <i class="fa-brands fa-youtube"></i>
        </a>
    </footer>
    <script type="module" src="./js/app.js"></script>

</body>

</html>
